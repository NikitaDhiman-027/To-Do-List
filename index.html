<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1> TO-DO-LIST </h1>

        <button id="add-task-button">Add Task</button>

        <table id="task-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Date</th>
                    <th>Task Name</th>
                    <th>Status</th>
                    <th>Edit</th>
                    <th>Remove</th>

                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
